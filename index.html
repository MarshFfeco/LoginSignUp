<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <section class="left centralizacao-flex ">
        <!--ESTE É PARA O CADASTRO-->
        <div class="card">
            <h2>Cadastro</h2>
            <form action="/" method="post" class="centralizacao-flex">
                <!--CAMPO PARA USUARIO-->
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Usuário">
                </div>
                <!--CAMPO PARA EMAIL-->
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <!--CAMPO PARA SENHA-->
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <!--CAMPO PARA REPETIR SENHA-->

                    <label for="usuario">Repetir Senha</label>
                    <input type="password" id="repetirSenha" placeholder="Repetir Senha">
                </div>
                <!--BOTAO PARA FAZER O CADASTRO-->
                <button class="btn">Apreciar</button>
            </form>
        </div>
        </section>

        <section class="middle centralizacao-flex">
        <!--ESTE É PARA O LOGIN-->

            <h2>login</h2>

                </div>
                <!--CAMPO PARA EMAIL-->

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <!--CAMPO PARA SENHA-->
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>

                <button class="btn">Retornar</button>

        </div>
